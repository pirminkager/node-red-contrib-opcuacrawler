<script type="text/javascript">

    RED.nodes.registerType('OpcUa-Crawler', {
        category: 'opcua',
        color: "#3FADB5",
        defaults: {
            endpoint: {value: "", required: true, type: "OpcUa-Endpoint"},
            item: {value: ""},
            name: {value: ""}
        },
        inputs: 1,
        outputs: 1,
        align: "right",
        label: function () {
            return this.name || "OPC UA Crawler";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/x-red" data-template-name="OpcUa-Crawler">
    <div class="form-row" style="min-width:640px">
        <label for="node-input-endpoint"><i class="icon-tasks"></i> Endpoint</label>
        <input type="text" id="node-input-endpoint" placeholder="opc.tcp://OPCUASERVER:4334">
    </div>
    <div class="form-row">
        <label for="node-input-item"><i class="icon-search"></i> Browse Item</label>
        <input type="text" id="node-input-item" placeholder="ns=2;s=MySwitch or ns=2;i=1234">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tasks"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="">
    </div>
</script>



<script type="text/x-red" data-help-name="OpcUa-Crawler">

    <p>Connect to an endpoint: opc.tcp://host:port/UA/EndpointName</p>

    <p><strong>Inject</strong> a Timestamp or fill <strong>topic</strong> of <strong>msg</strong> object to browse.</p>

    <p>Browsers <strong>Topic</strong> field is to define one browsable OPC UA Item address like ns=0;i=85</p>

    <p><strong>Payload</strong> contains just references of the give OPC UA address.</p>
</script>
